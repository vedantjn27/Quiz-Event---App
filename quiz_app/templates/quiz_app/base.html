<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz & Events App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="text-2xl font-bold">Quiz & Events</a>
                </div>
                <div class="flex space-x-4">
                    <a href="{% url 'home' %}" class="hover:bg-indigo-700 px-3 py-2 rounded-md transition">Home</a>
                    <a href="{% url 'quiz_list' %}" class="hover:bg-indigo-700 px-3 py-2 rounded-md transition">Quizzes</a>
                    <a href="{% url 'event_list' %}" class="hover:bg-indigo-700 px-3 py-2 rounded-md transition">Events</a>
                    <a href="/admin/" class="hover:bg-indigo-700 px-3 py-2 rounded-md transition">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-100 border-green-400 text-green-700{% elif message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% else %}bg-blue-100 border-blue-400 text-blue-700{% endif %} border px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>&copy; 2025 Quiz & Events App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
